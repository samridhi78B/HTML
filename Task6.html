<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Contact Form</h1>
   <form>
       <label for="name">Name:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" placeholder="username@gmail.com"><br><br>

       <label for="message">Message:</label><br>
       <textarea id="message" name="message" rows="4" cols="30" placeholder="Your message"></textarea><br><br>

       <label for="password">Password:</label>
       <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

       <label for="country">Country:</label>
       <select id="country" name="country">
           <option value="India">India</option>
           <option value="America">America</option>
           <option value="Korea">Korea</option>
       </select><br><br>
 <label for="Gender">Gender</label><br>
 <input type="radio" id="female" name="gender" value ="Female" >
 <label for="female">Female</label><br>
<input type="radio" id="Male" name="gender" value ="Male" >
<label for="male">Male</label><br>


<label for="Subjects">Subjects</label><br>
 <input type="checkbox" id="Science" name="subjects" value ="subjects" >
 <label for="Science">Science</label><br>
<input type="checkbox" id="Math" name="subjects" value ="subjects" >
<label for="Math">Math</label><br>
       <button type="submit">Submit</button>
   </form>
</body>
</html>
