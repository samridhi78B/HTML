<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Navigation Bar</title>
</head>
<style>
  nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    background-color: bisque;
  }
  .logo img{
    width: 5%;
    height: 5%;
  }
  .links ul{
   list-style: none;
   display: flex;
    padding: 0;
    margin: 0;
    gap: 30px;
  }
  .links ul a{
   text-decoration: none;
   color: black;
    font-weight: 200;
    margin: 0;
    gap: 30px;
  }

.links ul a:hover{
   color: rgb(236, 16, 0);
   transition: all 0.3 ease;
  }
</style>
<body>
  <nav>
    <div class="logo">
      <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?semt=ais_hybrid&w=740">
    </div>
    <div class="links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>

      </ul>
    </div>

  </nav>
</body>
</html>
